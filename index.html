<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('input').addEventListener('onchange', function(e) {
          e.preventDefault();

          let mti = parseFloat(document.getElementById('mti').value);
          let ley = parseFloat(document.getElementById('ley').value);
          let fil = parseFloat(document.getElementById('fil').value);
          let li1 = parseFloat(document.getElementById('li1').value);

          let average = ((mti + ley + fil + li1)/4);

          document.getElementById('results').innerHTML = `Nota final: ${average}`;
        })
      })
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <input id="mti" type="number" max="10" min="0">
    <input id="ley" type="number" max="10" min="0">
    <input id="fil" type="number" max="10" min="0">
    <input id="li1" type="number" max="10" min="0">

    <p id="results"></p>
  </body>
</html>
