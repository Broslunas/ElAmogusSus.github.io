<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let levelSelectors = document.querySelectorAll('.level-selector');
        let modalitySelectors = document.querySelectorAll('.modality-selector');
        let subjectSelectors = document.querySelectorAll('.subject-selector');

        let subjectSet = document.getElementById('subject-set');
        let selectionSet = document.getElementById('selection-set');
        let inputSet = document.getElementById('input-set');
        let results = document.getElementById('results');

        let level = '';
        let modality = '';

        let grades = {}; // {subject ID : grade}

        class Subject {
          constructor(name, id, level, modality) {
            this.name = name;
            this.id = id;
            this.level = level;
            this.modality = modality;
          }
        }

        // First Level
        //   Common Subjects
        let educacionFisica = new Subject('Educación Física', 'efi', '1', 'all');
        let lenguaCastellanaYLiteratura1 = new Subject('Lengua Castellana Y Literatura I', 'ley', '1', 'all');
        let filosofia = new Subject('Filosofía', 'fil', '1', 'all')
        let lenguaExtranjera1 = new Subject('Lengua Extranjera I', 'li1', '1', 'all');

        //   Common Selections
        let tecnicasDeLaboratorio = new Subject('Técnicas De Laboratorio', 'tdl', '1', 'all');
        let iniciacionALaAstronomia = new Subject('Iniciación A La Astronomía', 'ina', '1', 'all');
        let segundaLenguaExtranjera1 = new Subject('Segunda Lengua Extranjera I', 'lj1', '1', 'all');
        let informaticaYDigitalizacion1 = new Subject('Informática Y Digitalización I', 'ikf', '1', 'all');
        let medioNaturalCanario = new Subject('Medio Natural Canario', 'mnc', '1', 'all');
        let historiaDeCanarias = new Subject('Historia De Canarias', 'hdc', '1', 'all');
        let talleresArtisticos = new Subject('Talleres Artísticos', 'tar', '1', 'all');
        let fotografia = new Subject('Fotografía', 'fot', '1', 'all');
        let culturaCientifica = new Subject('Cultura Científica', 'ctc', '1', 'all');
        let tallerDeEtimologiaGrecolatina = new Subject('Taller De Etimología Grecolatina', 'tgl', '1', 'all');
        let anatomiaAplicada = new Subject('Anatomía Aplicada', 'ata', '1', 'all');

        //   Ciencias Y Tecnología
        let matematicas1 = new Subject('Matemáticas I', 'mti', '1', 'Ciencias Y Tecnología');
        let biologiaGeologiaYCienciasAmbientales = new Subject('Biología, Geología Y Ciencias Ambientales', 'big', '1', 'Ciencias Y Tecnología');
        let tecnologiaEIngenieria1 = new Subject('Tecnología E Ingenieria I', 'wec', '1', 'Ciencias Y Tecnología');
        let dibujoTecnico1 = new Subject('Dibujo Técnico I', 'dbt', '1', 'Ciencias Y Tecnología');
        let fisicaYQuimica = new Subject('Física Y Química', 'fyq', '1', 'Ciencias Y Tecnología');

        //   Humanidades Y Ciencias Sociales
        let latin1 = new Subject('Latin I', 'lat', '1', 'Humanidades Y Ciencias Sociales');
        let matematicasAplicadasALasCCSS1 = new Subject('Matemáticas Aplicadas A Las CCSS I', 'mcs', '1', 'Humanidades Y Ciencias Sociales');
        let griego1 = new Subject('Griego I', 'gri', '1', 'Humanidades Y Ciencias Sociales');
        let economia = new Subject('Economía', 'eco', '1', 'Humanidades Y Ciencias Sociales');
        let haDelMundoContemporaneo = new Subject('Hª Del Mundo Contemporaneo', 'hmc', '1', 'Humanidades Y Ciencias Sociales');
        let literaturaUniversal = new Subject('Literatura Universal', 'lun', '1', 'Humanidades Y Ciencias Sociales');

        //   Música Y Artes Escénicas
        let analisisMusical1 = new Subject('Análisis Musical I', 'amu', '1', 'Música Y Artes Escénicas');
        let artesEscenicas1 = new Subject('Artes Escénicas I', 'aes', '1', 'Música Y Artes Escénicas');
        let coroYTecnicaVocal1 = new Subject('Coro Y Técnica Vocal I', 'ctv', '1', 'Música Y Artes Escénicas');
        let lenguajeYPracticaMusical = new Subject('Lenguaje Y Práctica Musical', 'lpm', '1', 'Música Y Artes Escénicas');
        let culturaAudiovisual = new Subject('Cultura Audiovisual', 'cau', '1', 'Música Y Artes Escénicas-Artes Plásticas, Imágen Y Diseño');

        //   Artes Plásticas, Imágen Y Diseño
        let dibujoArtistico = new Subject('Dibujo Artístico', 'dba', '1', 'Artes Plásticas, Imágen Y Diseño');
        let volumen = new Subject('Volumen', 'vol', '1', 'Artes Plásticas, Imágen Y Diseño');
        culturaAudiovisual = new Subject('Cultura Audiovisual', 'cau', '1', 'Música Y Artes Escénicas-Artes Plásticas, Imágen Y Diseño');
        let proyectosArtisticos = new Subject('Proyectos Artísticos', 'par', '1', 'Artes Plásticas, Imágen Y Diseño');
        let dibujoTecnicoAplicadoALasArtesPlasticasYAlDiseño1 = new Subject('Dibujo Técnico Aplicado A Las Artes Plasticas Y Al Diseño I', 'dta', '1', 'Artes Plásticas, Imágen Y Diseño');

        // Common Subjects are auto-checked
        let commonSubjects = [
          educacionFisica,
          lenguaCastellanaYLiteratura1,
          filosofia,
          lenguaExtranjera1
        ]

        // Common Selections are not checked
        let commonSelections = [
          tecnicasDeLaboratorio,
          iniciacionALaAstronomia,
          segundaLenguaExtranjera1,
          informaticaYDigitalizacion1,
          medioNaturalCanario,
          historiaDeCanarias,
          talleresArtisticos,
          fotografia,
          culturaCientifica,
          tallerDeEtimologiaGrecolatina,
          anatomiaAplicada
        ]

        let subjects = [
          matematicas1,
          biologiaGeologiaYCienciasAmbientales,
          tecnologiaEIngenieria1,
          dibujoTecnico1,
          fisicaYQuimica,
          latin1,
          matematicasAplicadasALasCCSS1,
          griego1,
          economia,
          haDelMundoContemporaneo,
          literaturaUniversal,
          analisisMusical1,
          artesEscenicas1,
          coroYTecnicaVocal1,
          lenguajeYPracticaMusical,
          culturaAudiovisual,
          dibujoArtistico,
          volumen,
          proyectosArtisticos,
          dibujoTecnicoAplicadoALasArtesPlasticasYAlDiseño1
        ]

        levelSelectors.forEach(selector => {
          selector.addEventListener('change', function() {
            if(selector.id == 'first-level') {
              level = '1';
            } else {
              level = '2';
            }

            updateSubjectSelectors();
          });
        });

        modalitySelectors.forEach(selector => {
          selector.addEventListener('change', function() {
            modality = selector.id;
            updateSubjectSelectors();
          });
        });

        function updateSubjectSelectors() {
          let subjectsHtml = '';
          let selectionHtml = '';

          commonSubjects.forEach(subject => {
            if(subject.level == level) {
              subjectsHtml += `
                <div>
                  <input type="checkbox" class="subject-selector" id="${subject.id}" name="${subject.name}" checked/>
                  <label for="${subject.id}">${subject.name}</label>
                </div>`;
            }
          });

          commonSelections.forEach(subject => {
            if(subject.level == level) {
              selectionHtml += `
                <div>
                  <input type="checkbox" class="subject-selector" id="${subject.id}" name="${subject.name}"/>
                  <label for="${subject.id}">${subject.name}</label>
                </div>`;
            }
          });

          subjects.forEach(subject => {
            if (subject.level == level) {
              if((subject.modality.split('-')).includes(modality)) {
                subjectsHtml += `
                  <div>
                    <input type="checkbox" class="subject-selector" id="${subject.id}" name="${subject.name}"/>
                    <label for="${subject.id}">${subject.name}</label>
                  </div>`;
              }
            }
          });
          subjectSet.innerHTML = subjectsHtml;
          selectionSet.innerHTML = selectionHtml;

          subjectSelectors = document.querySelectorAll('.subject-selector');
          subjectSelectors.forEach(selector => {
            updateInputs();
            selector.addEventListener('change', function() {
              updateInputs();
            });
          });
        }
        
        function updateInputs()
        {
          let html = '';
          subjectSelectors.forEach(selector => {
            if(selector.checked) {
              let value = grades[selector.id] || ''; // Retain saved grade
              html += `
                <div>
                  <input class="grade" id="${selector.id}-grade" type="number" max="10" min="0" value="${value}">
                  <label for="${selector.id}-grade">${selector.name}</label>
                </div>`;
            }
          });
          inputSet.innerHTML = html;
          attachInputListeners();
        }

        function attachInputListeners()
        {
          let inputs = document.querySelectorAll('.grade');
          inputs.forEach(input => {
            input.addEventListener('input', function() {
              let subjectId = input.id.split('-')[0];
              grades[subjectId] = parseFloat(input.value) || ''; // Save grade
              calculateAverage();
            });
          });
        }

        function calculateAverage() {
          let inputs = document.querySelectorAll('.grade');
          let sum = 0;
          let count = 0;

          inputs.forEach(input => {
            sum += parseFloat(input.value) || 0;
            count++;
          });

          let average = 0;
          if (count > 0) {
            average = (sum/count).toFixed(2)
          } else {
            average = 0;
          }
          results.innerHTML = `Nota final: ${average}`;
        }
      });
    </script>
  </head>
  <body>
    <h1>Calculadora de Nota Media</h1>

    <fieldset>
      <legend>Elige tu nivel de bachillerato:</legend>

      <input type="radio" class="level-selector" id="first-level" name="level-selector">
      <label for="first-level">1º de Bach</label>
      <input type="radio" class="level-selector" id="second-level" name="level-selector">
      <label for="second-level">2º de Bach</label>
    </fieldset>

    <fieldset>
      <legend>Elige tu modalidad de bachillerato:</legend>

      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Ciencias Y Tecnología"/>
        <label for="Ciencias Y Tecnología">Ciencias Y Tecnología</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Humanidades Y Ciencias Sociales"/>
        <label for="Humanidades Y Ciencias Sociales">Humanidades Y Ciencias Sociales</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Música Y Artes Escénicas"/>
        <label for="Música Y Artes Escénicas">Música Y Artes Escénicas</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Artes Plásticas, Imágen Y Diseño"/>
        <label for="Artes Plásticas, Imágen Y Diseño">Artes Plásticas, Imágen Y Diseño</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="General"/>
        <label for="General">General</label>
      </div>

    </fieldset>

    <div class="container">
      <fieldset>
        <legend>Elige tus asignaturas:</legend>
        <div id="subject-set"></div>
      </fieldset>
      <fieldset>
        <legend>Elige tus optativas:</legend>
        <div id="selection-set"></div>
      </fieldset>
    </div>

    <div id="input-set"></div>

    <p id="results"></p>
  </body>
</html>
