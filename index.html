<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let levelSelectors = document.querySelectorAll('.level-selector');
        let modalitySelectors = document.querySelectorAll('.modality-selector');
        let subjectSelectors = document.querySelectorAll('.subject-selector');

        let subjectSet = document.getElementById('subject-set');
        let selectionSet = document.getElementById('selection-set');
        let allModalitySubjectsSet = document.getElementById('all-modality-subjects-set');
        let allModalitySubjectsFieldset = document.getElementById('all-modality-subjects-fieldset');
        let inputSet = document.getElementById('input-set');
        let results = document.getElementById('results');

        let level = '';
        let modality = '';

        let first = '1';
        let second = '2';
        let sciences = 'Ciencias Y Tecnología';
        let humanities = 'Humanidades Y Ciencias Sociales';
        let music = 'Música Y Artes Escénicas'
        let arts = 'Artes Plásticas, Imágen Y Diseño';
        let general = 'General';

        let grades = {}; // {subject ID : grade}

        class Subject {
          constructor(name, level, modality) {
            this.name = name;
            this.level = level;
            this.modality = modality;
          }
        }

        // First Level
        //   Common Subjects
        let educacionFisica = new Subject('Educación Física', first, 'all');
        let lenguaCastellanaYLiteratura1 = new Subject('Lengua Castellana Y Literatura I', first, 'all');
        let filosofia = new Subject('Filosofía', first, 'all')
        let lenguaExtranjera1 = new Subject('Lengua Extranjera I', first, 'all');

        //   Common Selections
        let tecnicasDeLaboratorio = new Subject('Técnicas De Laboratorio', first, 'all');
        let iniciacionALaAstronomia = new Subject('Iniciación A La Astronomía', first, 'all');
        let segundaLenguaExtranjera1 = new Subject('Segunda Lengua Extranjera I', first, 'all');
        let informaticaYDigitalizacion1 = new Subject('Informática Y Digitalización I', first, 'all');
        let medioNaturalCanario = new Subject('Medio Natural Canario', first, 'all');
        let historiaDeCanarias = new Subject('Historia De Canarias', first, 'all');
        let talleresArtisticos = new Subject('Talleres Artísticos', first, 'all');
        let fotografia = new Subject('Fotografía', first, 'all');
        let culturaCientifica = new Subject('Cultura Científica', first, 'all');
        let tallerDeEtimologiaGrecolatina = new Subject('Taller De Etimología Grecolatina', first, 'all');
        let anatomiaAplicada = new Subject('Anatomía Aplicada', first, 'all');

        //   Ciencias Y Tecnología
        let matematicas1 = new Subject('Matemáticas I', first, sciences);
        let biologiaGeologiaYCienciasAmbientales = new Subject('Biología, Geología Y Ciencias Ambientales', first, sciences);
        let tecnologiaEIngenieria1 = new Subject('Tecnología E Ingenieria I', first, sciences);
        let dibujoTecnico1 = new Subject('Dibujo Técnico I', first, sciences);
        let fisicaYQuimica = new Subject('Física Y Química', first, sciences);

        //   Humanidades Y Ciencias Sociales
        let latin1 = new Subject('Latin I', first, humanities);
        let matematicasAplicadasALasCCSS1 = new Subject('Matemáticas Aplicadas A Las CCSS I', first, humanities);
        let griego1 = new Subject('Griego I', first, humanities);
        let economia = new Subject('Economía', first, humanities);
        let haDelMundoContemporaneo = new Subject('Hª Del Mundo Contemporaneo', first, humanities);
        let literaturaUniversal = new Subject('Literatura Universal', first, humanities);

        //   Música Y Artes Escénicas
        let analisisMusical1 = new Subject('Análisis Musical I', first, music);
        let artesEscenicas1 = new Subject('Artes Escénicas I', first, music);
        let coroYTecnicaVocal1 = new Subject('Coro Y Técnica Vocal I', first, music);
        let lenguajeYPracticaMusical = new Subject('Lenguaje Y Práctica Musical', first, music);
        let culturaAudiovisual = new Subject('Cultura Audiovisual', first, music + '-' + arts);

        //   Artes Plásticas, Imágen Y Diseño
        let dibujoArtistico = new Subject('Dibujo Artístico', first, arts);
        let volumen = new Subject('Volumen', first, arts);
        culturaAudiovisual = new Subject('Cultura Audiovisual', first, music + '-' + arts);
        let proyectosArtisticos = new Subject('Proyectos Artísticos', first, arts);
        let dibujoTecnicoAplicadoALasArtesPlasticasYAlDiseño1 = new Subject('Dibujo Técnico Aplicado A Las Artes Plasticas Y Al Diseño I', first, arts);

        //   General
        let matematicasGenerales = new Subject('Matemáticas Generales', first, general);
        let economiaEmprendimientoYActividadEmpresarial = new Subject('Economía, Emprendimiento Y Actividad Empresarial', first, general);

        // Common Subjects are auto-checked
        let commonSubjects1 = [
          educacionFisica,
          lenguaCastellanaYLiteratura1,
          filosofia,
          lenguaExtranjera1
        ]

        // Common Selections are not checked
        let commonSelections1 = [
          tecnicasDeLaboratorio,
          iniciacionALaAstronomia,
          segundaLenguaExtranjera1,
          informaticaYDigitalizacion1,
          medioNaturalCanario,
          historiaDeCanarias,
          talleresArtisticos,
          fotografia,
          culturaCientifica,
          tallerDeEtimologiaGrecolatina,
          anatomiaAplicada
        ]

        let sciencesSubjects1 = [
          matematicas1,
          biologiaGeologiaYCienciasAmbientales,
          tecnologiaEIngenieria1,
          dibujoTecnico1,
          fisicaYQuimica
        ]

        let humanitiesSubjects1 = [
          latin1,
          matematicasAplicadasALasCCSS1,
          griego1,
          economia,
          haDelMundoContemporaneo,
          literaturaUniversal
        ]

        let musicSubjects1 = [
          analisisMusical1,
          artesEscenicas1,
          coroYTecnicaVocal1,
          lenguajeYPracticaMusical,
          culturaAudiovisual
        ]

        let artsSubjects1 = [
          dibujoArtistico,
          volumen,
          culturaAudiovisual,
          proyectosArtisticos,
          dibujoTecnicoAplicadoALasArtesPlasticasYAlDiseño1,
        ]

        let generalSubjects1 = [
          matematicasGenerales,
          economiaEmprendimientoYActividadEmpresarial
        ]

        let allSubjectsButGeneral1 = [
          matematicas1,
          biologiaGeologiaYCienciasAmbientales,
          tecnologiaEIngenieria1,
          dibujoTecnico1,
          fisicaYQuimica,
          latin1,
          matematicasAplicadasALasCCSS1,
          griego1,
          economia,
          haDelMundoContemporaneo,
          literaturaUniversal,
          analisisMusical1,
          artesEscenicas1,
          coroYTecnicaVocal1,
          lenguajeYPracticaMusical,
          dibujoArtistico,
          volumen,
          culturaAudiovisual,
          proyectosArtisticos,
          dibujoTecnicoAplicadoALasArtesPlasticasYAlDiseño1,
        ]

        let subjectTable1 = {
          sciences : sciencesSubjects1,
          humanities : humanitiesSubjects1,
          music : musicSubjects1,
          arts : artsSubjects1,
          general : generalSubjects1,
        }

        levelSelectors.forEach(selector => {
          selector.addEventListener('change', function() {
            if(selector.id == 'first-level') {
              level = first;
            } else {
              level = second;
            }

            updateSubjectSelectors();
          });
        });

        modalitySelectors.forEach(selector => {
          selector.addEventListener('change', function() {
            modality = selector.id;
            updateSubjectSelectors();
          });
        });

        function updateSubjectSelectors() {
          var start = new Date();
          let subjectsHtml = '';
          let selectionHtml = '';
          let allModalitySubjectsHtml = '';

          if (level == first) {
            commonSubjects1.forEach(subject => {
              subjectsHtml += `
                <div>
                  <input type="checkbox" class="subject-selector" id="${subject.name}"" checked/>
                  <label for="${subject.name}">${subject.name}</label>
                </div>`;
            });

            commonSelections1.forEach(subject => {
              selectionHtml += `
                <div>
                  <input type="radio" class="subject-selector" id="${subject.name}" name="globalSubject"/>
                  <label for="${subject.name}">${subject.name}</label>
                </div>`;
            });

            subjectTable1[modality].forEach(subject => {
              subjectsHtml += `
                  <div>
                    <input type="checkbox" class="subject-selector" id="${subject.name}"/>
                    <label for="${subject.name}">${subject.name}</label>
                  </div>`;
            });
            if (modality == general) {
              allModalitySubjectsFieldset.hidden = false;
              allSubjectsButGeneral1.forEach(subject=> { 
                allModalitySubjectsHtml += `
                    <div>
                      <input type="checkbox" class="subject-selector" id="${subject.name}"/>
                      <label for="${subject.name}">${subject.name}</label>
                    </div>`;
              });
            } else {
              allModalitySubjectsFieldset.hidden = true;
            }
          }

          subjectSet.innerHTML = subjectsHtml;
          selectionSet.innerHTML = selectionHtml;
          allModalitySubjectsSet.innerHTML = allModalitySubjectsHtml;

          subjectSelectors = document.querySelectorAll('.subject-selector');
          subjectSelectors.forEach(selector => {
            updateInputs();
            selector.addEventListener('change', function() {
              updateInputs();
            });
          });
          var end = new Date()
          console.log(end - start);
        }
        
        function updateInputs()
        {
          let html = '';
          subjectSelectors.forEach(selector => {
            if(selector.checked) {
              let value = grades[selector.id] || ''; // Retain saved grade
              html += `
                <div>
                  <input class="grade" id="${selector.id}-grade" type="number" max="10" min="0" value="${value}">
                  <label for="${selector.id}-grade">${selector.id}</label>
                </div>`;
            }
          });
          inputSet.innerHTML = html;
          attachInputListeners();
        }

        function attachInputListeners()
        {
          let inputs = document.querySelectorAll('.grade');
          inputs.forEach(input => {
            input.addEventListener('input', function() {
              let subjectId = input.id.split('-')[0];
              grades[subjectId] = parseFloat(input.value) || ''; // Save grade
              calculateAverage();
            });
          });
        }

        function calculateAverage() {
          let inputs = document.querySelectorAll('.grade');
          let sum = 0;
          let count = 0;

          inputs.forEach(input => {
            sum += parseFloat(input.value) || 0;
            count++;
          });

          let average = 0;
          if (count > 0) {
            average = (sum/count).toFixed(2)
          } else {
            average = 0;
          }
          results.innerHTML = `Nota final: ${average}`;
        }
      });
    </script>
  </head>
  <body>
    <h1>Calculadora de Nota Media</h1>

    <fieldset>
      <legend>Elige tu nivel de bachillerato:</legend>

      <input type="radio" class="level-selector" id="first-level" name="level-selector">
      <label for="first-level">1º de Bach</label>
      <input type="radio" class="level-selector" id="second-level" name="level-selector">
      <label for="second-level">2º de Bach</label>
    </fieldset>

    <fieldset>
      <legend>Elige tu modalidad de bachillerato:</legend>

      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Ciencias Y Tecnología"/>
        <label for="Ciencias Y Tecnología">Ciencias Y Tecnología</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Humanidades Y Ciencias Sociales"/>
        <label for="Humanidades Y Ciencias Sociales">Humanidades Y Ciencias Sociales</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Música Y Artes Escénicas"/>
        <label for="Música Y Artes Escénicas">Música Y Artes Escénicas</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="Artes Plásticas, Imágen Y Diseño"/>
        <label for="Artes Plásticas, Imágen Y Diseño">Artes Plásticas, Imágen Y Diseño</label>
      </div>
      <div>
        <input type="radio" class="modality-selector" name="modality-selector" id="General"/>
        <label for="General">General</label>
      </div>

    </fieldset>

    <div class="container">
      <fieldset>
        <legend>Elige tus asignaturas:</legend>
        <div id="subject-set"></div>
      </fieldset>
      <fieldset>
        <legend>Elige una optativa:</legend>
        <div id="selection-set"></div>
      </fieldset>
      <fieldset id="all-modality-subjects-fieldset" hidden>
        <legend>Asignaturas de otras modalidades:</legend>
        <div id="all-modality-subjects-set"></div>
      </fieldset>
    </div>

    <div id="input-set"></div>

    <p id="results"></p>
  </body>
</html>
